name: Unit Test on Arm
on: [pull_request]

jobs:
  aarch_job:
    runs-on: ubuntu-latest
    name: Build on ubuntu aarch64
    steps:
      - uses: actions/checkout@v3
      - uses: uraimo/run-on-arch-action@v2
        name: Run commands
        id: runcmd
        with:
          arch: aarch64
          distro: ubuntu20.04
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install python3
          run: |
            python -m unittest discover -s ./tests -p '*_test.py'
            echo ::set-output result=$(python -m unittest discover -s ./tests -p '*_test.py')

      - name: Get the output
        run: |
          echo "The test result was ${{ steps.runcmd.outputs.result }}"
